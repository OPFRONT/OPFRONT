<nav>
    <a href="{{ "/#" | relLangURL }}" class="nav-logo">
        <img class="hidden-tablet" src="{{ .Site.BaseURL }}/img/opfront-logo.png" alt="Opfront logo">
        <img class="visible-tablet" src="{{ .Site.BaseURL }}/img/opfront-logo-mobile.png" alt="Opfront logo">
    </a>

    <div class="menu-btn visible-tablet">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="menu">
        <ul class="menu-items">
            {{ range .Site.Menus.main }}
                <a href="{{ .URL | relLangURL }}" class="menu-item">{{ i18n .Identifier }}</a>
            {{ end }}
        </ul>
    </div>
    {{ $relativePath := replace (replace .Permalink .Site.BaseURL "") (printf "%s/" .Site.Language) "" }}
    <div class="lang {{ .Lang }}">
        <a href="{{ .Site.BaseURL }}{{ $relativePath }}" class="fr">fr</a>
        <div class="separator">-</div>
        <a href="{{ .Site.BaseURL }}en/{{ $relativePath }}" class="en">en</a>
    </div>
</nav>
